---
layout: default
---

<main>
  <article class="post">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        {{ page.date | date: "%B %Y" }}{% if page.read_time %} · {{ page.read_time }} min read{% endif %}
      </div>
    </header>

    <section class="post-content">
      {{ content }}
    </section>

    <!-- Post footer navigation -->
    <footer class="post-footer">

      <div class="back-to-writing">
        <a href="{{ '/blogs/' | relative_url }}">← Back to writing</a>
      </div>

      <div class="post-nav">
        {% if page.previous %}
          <a class="prev-post" href="{{ page.previous.url | relative_url }}">
            ← {{ page.previous.title }}
          </a>
        {% endif %}

        {% if page.next %}
          <a class="next-post" href="{{ page.next.url | relative_url }}">
            {{ page.next.title }} →
          </a>
        {% endif %}
      </div>

    </footer>

  </article>
</main>
