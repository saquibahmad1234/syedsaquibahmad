---
layout: default
---

<main class="book-review">

  <!-- =========================
       Book Header
       ========================= -->
  <section class="book-review-header">
    <div class="book-review-grid">

      <div class="book-review-cover">
        <img src="{{ page.book_cover | relative_url }}" alt="{{ page.title }} cover">
      </div>

      <div class="book-review-meta">
        <h1>{{ page.title }}</h1>

        {% if page.author %}
          <p class="book-author">by {{ page.author }}</p>
        {% endif %}

        {% if page.rating %}
          <div class="book-rating" aria-label="Rating {{ page.rating }} out of 5">
            {% for i in (1..5) %}
              {% if i <= page.rating %}
                <span class="star filled">★</span>
              {% else %}
                <span class="star">☆</span>
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}
      </div>

    </div>
  </section>

  <!-- =========================
       Review Content
       ========================= -->
  <section class="book-review-content post-content">
    {{ content }}
  </section>

  <!-- =========================
       Back to Books
       ========================= -->
  <section class="book-review-back">
    <a href="{{ '/books/' | relative_url }}">← Back to books</a>
  </section>

</main>
